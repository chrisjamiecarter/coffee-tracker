<app-add-coffee-record-form />
<section class="table-container">
    <table>
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Date</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coffeeRecord of coffeeRecords; index as i;">
                <!-- <td>{{ coffeeRecord.id }}</td> -->
                <td>{{ coffeeRecord.date | date:'yyyy-MM-dd' }}</td>
                <td>{{ coffeeRecord.name }}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
  </section>
